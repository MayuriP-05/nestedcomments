<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

  <div class="container mx-auto">
    <div id="commentContainer" class="space-y-4"></div>
    <div class="mt-6">
      <input id="usernameInput" type="text" class="w-full p-2 border border-gray-300 rounded mb-2" placeholder="Enter your name" maxlength="50" />
      <textarea id="newCommentInput" class="w-full p-3 border border-gray-300 rounded" placeholder="Add a new comment..." maxlength="250"></textarea>
      <div class="flex justify-between items-center mt-2">
        <span id="charCounter" class="text-sm text-gray-500">250 characters remaining</span>
        <button id="addCommentBtn" class="bg-blue-500 text-white py-1 px-4 rounded">Add Comment</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
